# This is a deploy workflow to bump version

name: Bump Version

on:
  workflow_call:

jobs:
  bump-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
      - run: git config user.name "$GITHUB_ACTOR"
      - run: npm version patch --git-tag-version false
      - run: VERSION=$(node -p "require('./package.json').version")
      - run: echo "module.exports = {" > version.js
      - run: dateNow=$(date +"%Y-%m-%d")
      - run: echo "    releaseDate:'${dateNow}'," >> version.js
      - run: echo "    build:'${VERSION}'" >> version.js
      - run: echo "}" >> version.js
      - run: git add version.js
      - run: git commit -m "bump version to ${VERSION}"
      - run: git tag ${VERSION}
      - run: git push "https://$GITHUB_ACTOR:${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY.git" --follow-tags
      - run: git push "https://$GITHUB_ACTOR:${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY.git" --tags
