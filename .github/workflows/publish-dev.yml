# This is a workflow to publish to dev server

name: CI Publish Dev

on:
  workflow_dispatch:

jobs:
  call-bump-version:
    uses: townteki/townsquare/.github/workflows/bump-version.yml@development
    secrets: inherit
    with:
      branch: development
  deploy-dev:
    runs-on: ubuntu-latest
    needs: call-bump-version
    steps:
      - name: Trigger deploy workflow in townsquare-client
        uses: convictional/trigger-workflow-and-wait@v1.6.1
        with:
          owner: townteki
          repo: townsquare-client
          github_token: ${{ secrets.MMELDO_PAT }}
          github_user: mmeldo
          workflow_file_name: deploy-dev.yml
          ref: development
          propagate_failure: true
          trigger_workflow: true
          wait_workflow: true
